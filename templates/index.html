{% extends "layout.html" %}

{% block links %}

    <link rel="stylesheet" href="../static/index.css">
    <script src="../static/constants.js"></script>
    <script type="module" src="../static/main.js"></script>

{% endblock %}

{% block stats %}

    <ul class="stats flex">
        <li class="">
            <h3>SCORE: <span id="score">0</span></h3>
        </li>
        <li class="">
            <h3>TIME: <span>00:00</span></h3>
        </li>
    </ul>

{% endblock %}

{% block main %}

    <div id="modal-start" class="modal-back f f-cntr">
        <!-- Modal box -->
        <dialog id="modal-start-box">
            <button autofocus id="play-btn">Play</button>
        </dialog>
    </div>

    <div id="modal-end" class="modal-back f f-cntr">
        <!-- Modal box -->
        <dialog id="modal-end-box" class="flex f-col">
            <button autofocus id="close-btn">X</button>
            <h>GAME OVER</h1>
            <br>
            <p>SCORE</p>
            <p>TIME</p>

            <form>
                <input autofocus type="text">
            </form>

            <button>restart</button>

        </dialog>
    </div>
    

   <canvas id="canvas1"></canvas>

{% endblock %}

{% block record %}

    <div id="record">
        <h5>RECORD: <span>xxxx in xx:xx by XXX</span></h5> 
    </div>
    
{% endblock %}
